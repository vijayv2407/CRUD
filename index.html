<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link rel="stylesheet" href="./crud.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="backfrom">
      <div class="crud text-center">
        <h1 class="display-1 fw-bold">CRUD<span class="fs-6">FORM</span></h1>
        <div class="crudForm ">
          <div class="namediv">
            <input type="text" placeholder="Full Name" id="FullName" class="fullname w-50 p-3 py-2 my-3"  required>
          </div>
          <div class="emaildiv">
            <input type="email"  placeholder="Email Address" id="EmailAddress" class="emailaddress w-50 p-3 py-2 my-3" required >
          </div>
          <div class="passworddiv">
            <input type="password" placeholder="Password" id="Password" class="password w-50 p-3 py-2 my-3" required>
          </div>
        </div>
        <button class="sumbit fs-5 fw-semibold py-2 my-2 align-self-center" id="Submit">Submit</button>
    </div>
    </div>
    <div id="datasaveing"></div>
    <script src="./crud.js"></script>
  </body>
</html>
